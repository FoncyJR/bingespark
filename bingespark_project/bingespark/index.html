<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Sen:wght@800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Project CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>bingespark</title>
</head>

<body>




    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">

            <div class="row" id="navbar">
                <div class="col-xs-4 col-sm-2">
                    <a class="navbar-brand" href="index.html"><img src="images/bingesparkLogo.png" alt="bingespark logo" id="logo-img"></a>
                </div>

                <div class="col-xs-6 col-sm-8" id="searchbar">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <div class="col-sm-8"> <input type="text" class="form-control" placeholder="Search"></div>
                            <div class="col-sm-4"> <button type="submit" class="btn btn-default" id="mag-glass-btn"><img src="images/magnifyingGlass.png" alt="search button"></button></div>
                        </div>
                    </form>
                </div>

                <div class="col-xs-1 col-sm-1">
                    <a href="#" class="profile-icon"><img src="images/profileButton.png" alt="user avatar" id="profile-btn"></a>
                </div>

                <div class="col-xs-1 col-sm-1" id="hamburger-icon">
                    <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="hamburger-btn">
                        <span class="toggler-icon top-bar" id="top-bar"></span>
                        <span class="toggler-icon middle-bar" id="middle-bar"></span>
                        <span class="toggler-icon bottom-bar" id="bottom-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="row">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Movies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Genre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Actors</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Directors</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Random Movie</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </nav>

    <div class="container-fluid" id="main-body">
        <!-- Main body -->
        <!-- MB Carousel-->
        <div class="row" id="main-carousel">
            <div class="col-sm-4" id="carousel-left"></div>
            <div class="col-sm-8" id="carousel-mid">Carousel</div>
            <div class="col-sm-4" id="carousel-right"></div>
        </div>

        <!-- MB categories/news aggr-->
        <div class="row" id="main-text">
            <div class="col-xs-2 col-sm-2"></div>
            <div class="col-xs-4 col-sm-4" id="category-menu">
                <div class="row"></div>Categories</div>
            <div class="col-xs-4 col-sm-4" id="news-aggregator">News aggr</div>
            <div class="col-xs-2 col-sm-2"></div>
        </div>

        <!-- Footer -->
        <div class="row" id="footer">
            <div class="col-xs-2 col-sm-4" id="terms-conditions">Terms & Conditions</div>
            <div class="col-xs-8 col-sm-4" id="social-media-icons">
                <div class="col-xs-3 col-sm-3" id="instagram">
                    <a href="https://www.instagram.com" class="ig-logo"><img src="images/instagram.png" alt="instagram logo" height="75%" width="75%"></a>
                </div>
                <div class="col-xs-3 col-sm-3" id="twitter">
                    <a href="https://www.twitter.com" class="tw-logo"><img src="images/twitter.png" alt="twitter logo" height="75%" width="75%"></a>
                </div>
                <div class="col-xs-3 col-sm-3" id="facebook">
                    <a href="https://www.facebook.com" class="fb-logo"><img src="images/facebook.png" alt="facebook logo" height="75%" width="75%"></a>
                </div>
                <div class="col-xs-3 col-sm-3" id="youtube">
                    <a href="https://www.youtube.com" class="yt-logo"><img src="images/youtube.png" alt="youtube logo" height="75%" width="75%"></a>
                </div>
            </div>
            <div class="col-xs-2 col-sm-4" id="mc">Markus Condren</div>
        </div>






    </div>
    </div>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
